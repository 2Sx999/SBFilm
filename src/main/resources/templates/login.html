<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>登录(Login)</title>
    <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/loginreset.css"/>
    <link rel="stylesheet" href="/static/css/supersized.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script>
    <![endif]-->

    <script src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script src="/static/js/supersized.3.2.7.min.js"></script>
    <script src="/static/js/supersized-init.js"></script>
    <script src="/static/js/scripts.js"></script>
</head>

<body>

<div class="page-container">
    <h1>登录后台</h1>
    <form action="/login" method="post">
        <input type="text" name="username" class="username" placeholder="请输入您的用户名！"
               style="width:318px"/>
        <input type="password" name="password" class="password" placeholder="请输入您的用户密码！" style="width:318px"/>
        <!--<input type="Captcha" class="Captcha" name="captcha" placeholder="请输入验证码！"/>-->
        <!--<img src="/validatecode.jsp" style="margin-top: 30px"-->
        <!--onclick="this.src='${pageContext.request.contextPath }/validatecode.jsp?'+Math.random();"/>-->
        <button type="submit" class="submit_button">登录</button>
        <div style="text-align: center;margin-top: 20px;color: red;font-size: 20px" th:if="${param.error}">用户名或者密码错误!</div>
        <div class="error"><span>+</span></div>
    </form>
</div>


</body>
</html>
